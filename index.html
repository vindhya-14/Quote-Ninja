<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
         <div class="row flex-top justify-content-center">
            <header class="border shadow">
                <h1 style="font-size: 100px;"><i><b>Quote Ninja</b></i></h1>
            </header>  
         </div>
         <div class="row flex-top justify-content-center">
            <button id="button" class="btn-large new-quote-button" onClick="getQuote()">Click Me</button>
         </div>

         <div class="row  justify-content-center">
            <main class="card">
                <p class="quote card-body center" id="newQuoteSection" style="color:hotpink">Beautiful Quotes, Just for You</p>
            </main>
         </div>


    </div>
    <script src="app.js"></script>
</body>
</html>
